<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>selecione o próximo acontecimento que você prefere vivenciar</h1>

    <label for="acontecimentos">O que você prefere?</label>
    <select name="acontecimentos" id="acontecimentos">
        <option value="">selecione uma opção</option>
        <option value="paz mundial">Paz Mundial</option>
        <option value="dinheiro sobrando">Dinheiro sobrando na conta</option>
        <option value="desaparecimento da tristeza">desaparecimento da tristeza</option>
        <option value="reorganizacao eficiente">Eficiente reorganização mundial</option>
        <option value="lugar tranquilo para morar">Encontrar um lugar tranquilo para morar</option>
        <option value="valorizacao">Valorização</option>
    </select>
</body>
</html>
