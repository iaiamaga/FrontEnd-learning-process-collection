<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chekbox and radio</title>
</head>
<body>
    <h1>chekbox 3 radio </h1>

    <h2>Sabores de Sorvete</h2>

    <label for="chocolate">Chocolate</label>
    <input type="checkbox" name="sabores" id="chocolate"> <br> <br>

    <label for="menta">Menta</label>
    <input type="checkbox" name="sabores" id="menta"> <br> <br>

    <label for="pistache">Pistache</label>
    <input type="checkbox" name="sabores" id="pistache"> <br> <br>

    <label for="morango">Morango</label>
    <input type="checkbox" name="sabores" id="morango"> <br> <br>

    <label for="creme">Creme</label>
    <input type="checkbox" name="sabores" id="creme"> <br> <br>

    <h3>você tem algum tipo de restrição?</h3>
    <label for="restricoes">Intolerante a lactose</label>
    <input type="radio" id="restricoes" name="restricoes"> <br> <br>

    <label for="restricoes">Diabético</label>
    <input type="radio" id="restricoes" nome="restricoes"> <br> <br>
    
    <label for="restricoes">Alergia a pistache</label>
    <input type="radio" id="restricoes" nome="restricoes"> <br> <br>
    
    <label for="restricoes">Outros</label>
    <input type="radio" id="restricoes" nome="restricoes">
    <input type="text" name="restricao-personalizada" placeholder="escreva sua restrição aqui"> 
    <br> <br>

</body>
</html>
