<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário na prática</title>
</head>
<body>
    
    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="Z">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="Z">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login do facebook</h3>
    <form method="GET" action="index.html">     
        <input type="text" name="nome" id="nome" placeholder="nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome"> 
        
        <br>

        <input type="password" name="senha" id="senha" placeholder="senha">

        <input type="text" name="email-ou-celular" id="email-ou-celular" placeholder="celular ou email"> 
        
        <br> <br>

        <label>Data de nascimento</label>

        <br>

        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>

        <select name="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
        </select>

        <select name="ano">
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option> 
        </select> 
        
        <br> <br>

        <label>Gênero</label> 
        
        <br>

        <label for="masculino">Masculino</label>
        <input type="radio" 
        name="genero" id="masculino" value="masculino">
        
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <input type="submit" valor="enviar">
    </form>

</body>
</html>
