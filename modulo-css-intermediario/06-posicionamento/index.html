<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Display Block</h2>
    <ul class="em-bloco">
        <li>1</li>
        <li>11</li>
        <li>111</li>
    </ul>

    <h2>Display inline</h2>
    <ul class="em-linha">
        <li>2</li>
        <li>22</li>
        <li>222</li>
    </ul>

    <h2>Display inline-block</h2>
    <ul class="em-bloco-linha">
        <li>3</li>
        <li>33</li>
        <li>333</li>
    </ul>

    <h2>Display none</h2>
    <ul class="esconder">
        <li>7</li>
        <li>77</li>
        <li>777</li>
    </ul>
    
</body>
</html>
