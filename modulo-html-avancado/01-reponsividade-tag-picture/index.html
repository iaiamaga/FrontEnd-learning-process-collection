<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade de imagem usando a tag picture</title>
</head>
<body>
    <h2>pictures com mobile first</h2>

    <picture>
        <source media="(min-width: 1024px)" srcset="https://placecats.com/1200/1200" />
        <source media="(min-width: 768px)" srcset="https://placecats.com/850/850" />
        <source media="(min-width: 465px)" srcset="https://placecats.com/500/500" />
        <img src="https://placecats.com/300/300" alt="imagem de gato">
    </picture>

    <h2>pictures com desktop first</h2>

    <picture>
        <source media="(max-width: 365px)" srcset="https://placecats.com/250/250" />
        <source media="(max-width: 425px)" srcset="https://placecats.com/350/350" />
        <source media="(max-width: 768px)" srcset="https://placecats.com/500/500" />
        <img src="https://placecats.com/1200/1200" alt="imagem de gato">
    </picture>

</body>
</html>
