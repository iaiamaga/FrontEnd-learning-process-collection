<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>lista de pinturas</title>
</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/img/rome.png" alt="pintura rome Michelangelo">

                <div class="info">
                    <h2 class="titulo">Rome</h2>
                    <p class="subtitulo">Michelangelo</p>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/img/boat.png" alt="pintura boat at sea Vicent van gogh">

                <div class="info">
                    <h2 class="titulo">Boat at Sea</h2>
                    <p class="subtitulo"> Vincent Van Gogh</p>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/img/sand-and-sea.png" alt="pintura Sand and Sand Da Vinci">

                <div class="info">
                    <h2 class="titulo">Sand and Sea</h2>
                    <p class="subtitulo">Da vinci</p>
                </div>
            </div>

            <div class="pintura">

                <img src="./src/img/starry-night.png" alt="pintura Starry Night Vicent Van Gogh">

                <div class="info">
                    <h2 class="titulo">Starry Night</h2>
                    <p class="subtitulo">Vincent Van Gogh</p>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
