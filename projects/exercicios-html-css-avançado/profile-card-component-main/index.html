<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">

  <link rel="stylesheet" href="./src/css/variables.css">

  <link rel="stylesheet" href="./src/css/style.css">

  <title>Cartão de perfil-frontend-mentor</title>

</head>

<body>
  <!-- fiquei perdida na hora de organizar a estrutura do html. nao lembrava do main, fiquei confusa ao não saber se usava div, section ou outra coisa. Qual a necessidade que impulsiona adicionar a div class card depois do container? -->

  <!-- eu nao lembrava tambem do span, o que ele é e quando usar. -->
  <main class="container">
    <div class="card">
      <div class="informacao-perfil">
        <img src="./src/images/image-victor.jpg" alt="imagem do perfl">
        <p>Victor <span class="idade">26</span></p>
        <span class="cidade">London</span>
      </div>
      <hr>
      <ul class="numeros-do-perfil">
        <li class="info">
          <p class="numero">80K</p>
          <span class="numero-tipo">Followers</span>
        </li>
        <li class="info">
          <p class="numero">803K</p>
          <span class="numero-tipo">Likes</span>
        </li>
        <li class="info">
          <p class="numero">1.4K</p>
          <span class="numero-tipo">Photos</span>
        </li>
      </ul>
    </div>
  </main>

</body>

</html>
