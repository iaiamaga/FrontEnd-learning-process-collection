<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./src/css/reset.css">

        <link rel="stylesheet" href="./src/css/style.css">

        <link rel="stylesheet" href="./src/css/responsivo.css">

        <title>Cineye - Ideias de filmes</title>

    </head>

    <body>

        <div class="fundo-video">
         <video class="video" autoplay loop muted>
            <source src="./src/videos/video-mario.mp4">
         </video>
        </div>

        <header class="cabecalho">
            <a>
            <img class="logo" src="src/imagens/logo-chapeu-mario.png" alt="logo de um olho">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
                </ul>
            </nav>
        </header>


        <main class="container">
            <div class="informacoes">

                <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do titulo do filme">

                <p style="font-family: 'Poppins';" class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing
                elit. Autem doloremque vel quisquam placeat dolores odio, nulla perferendis pariatur architecto eveniet
                fuga vitae itaque voluptatem dignissimos reiciendis sint illo dolorum! Eos!</p>

                <button class="botao-trailer">Veja o trailer</button>

            </div>
            <img class="mario" src="./src/imagens/super-mario-chars.png" alt="imagem mario e seus amigos">

            <div class="modal">
                <div class="conteudo-modal">
                     <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315"
                    src="https://www.youtube.com/embed/TnGl01FkMMo?si=xK4ESRWqFHYYw6nd" title="Trailer oficial"
                    frameborder="1"
                    allow="accelerometer; autoplay;clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
            </div>
        </main>
        
        <script src="./src/js/index.js"></script>
    </body>
</html>
